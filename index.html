<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* CSS styles here */
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-board"></canvas>
    <div class = "btn-container" id="button-container">
      
      <button class="btn-up" id="up-button">Up</button>
      <button class="btn-left" id="left-button">Left</button>
 
      <button class="btn-right" id="right-button">Right</button>
      <button class="btn-down" id="down-button">Down</button>

      <button class="btn-start" id="start-button">Start</button>
    </div>
  </div>
  <script src="snake.js"></script>
</body>
</html>
